<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - Markdown Example</title>

		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

        <link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

					<section>

							<h1 class="r-fit-text">
								EmberJS Workshop
							</h1>

							<div class="r-hstack">
								<img
									src="decks/00-welcome/assets/ember-logo-tomster.png"
									alt="Ember Logo with Tomster"
									width="500"
								>

								<ol start="0">
									<li><a href="decks/00-welcome/">Welcome</a></li>
									<li><a href="decks/01-ember-introduction/">Ember introduction</a></li>
									<li><a href="decks/02-object-model/">Object model</a></li>
									<li><a href="decks/03-ember-basics/">Ember Basics</a></li>
									<li><a href="decks/04-templates/">Templates</a></li>

									<li><a href="decks/05-routing/">Routing</a></li>
									<li><a href="decks/06-ember-data/">Ember Data</a></li>
									<li><a href="decks/07-components/">Components</a></li>
									<li><a href="decks/08-services/">Services</a></li>
									<li><a href="decks/09-testing/">Testing</a></li>
								</ol>
							</div>

					</section>
		</div>

		<script src="dist/reveal.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/math/math.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				mouseWheel: false,
				slideNumber: true,
				transition: 'none',

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ],

				markdown: {

				},
			});

		</script>

	</body>
</html>
